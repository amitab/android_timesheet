    <script>
        $(document).ready(function() {
            
            // LOAD USER DETAILS
            
            var user = JSON.parse(localStorage.getItem('user'));
            
            // LOAD SIDEBAR
            
            $('.headeremail').text(user.email);
            $('#headername').text(user.first_name + ' ' + user.last_name);
            $('#headerimage').attr({'src' : user.image});
            
            // LOAD COMPLETE
            
            $.fn.serializeObject = function() {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
                        
            function getJsonFromUrl() {
                var query = location.search.substr(1);
                var data = query.split("&");
                var result = {};
                for(var i=0; i<data.length; i++) {
                    var item = data[i].split("=");
                    result[item[0]] = item[1];
                }
                return result;
            }
            
            var successHandler = function(data) {
            var showMessage;
            if(id == 0) showMessage = "Project successfuly created.";
            else showMessage = "Project successfuly edited.";
                
                if(data.message.success == true) {
                    native5.Notifications.show( showMessage, {
                        notificationType:'toast',
                        title:'Success',
                        position:'bottom',
                        distance:'0px',
                        timeout: 5000,
                        persistent:false
                    });
                    
                    window.location.href = "projectdetails.html?id=" + data.message.project_id;
                    
                } else if(data.message.success == false) {
                    native5.Notifications.show( "Failed.", {
                        notificationType:'toast',
                        title:'Error',
                        position:'bottom',
                        distance:'0px',
                        timeout: 5000,
                        persistent:false
                    });
                    
                    pressed = false;
                    
                } else {
                    $('#projectname').val(data.message.project.projectName);
                    $('#deadline').val(data.message.project.projectTimeAlloted);
                    $('#salary').val(data.message.project.projectSalary);
                    $('#description').text(data.message.project.projectDescription);
                }
                
            };
            
            var communicator = app.construct({
                path : 'timesheet',
                method : 'POST',
                url : 'project/create_new_data',
                successHandler : successHandler
            });
            
            var result = getJsonFromUrl();
            var id = result['id'];
            if(typeof id === 'undefined') {
                id = 0;
                $('#headertitle').text('New Project');
                // its a new project
            } else {
                $('#project_id').val(id);
                $('#headertitle').text('Edit Project');
                communicator.serviceObject.invoke({id: id});
            }
            
            var pressed = false;
            
            $(document).hammer().on('tap', 'div#save-form', function(e) {
                e.preventDefault();
                
                if(!pressed) {
                    pressed = true;
                    var formData = $('form.project-form').serializeObject();
                    if(id == 0)
                    formData.new = true;
                    else formData.edit = true;
                    communicator.serviceObject.invoke(formData);
                } else {
                    alert("Please wait for the server to respond.");
                }
            });
            
            /*var headerHandler = function(data) {
                $('#header > .wrapper').append(data.message.header_options);
            };
            
            var headerLoader = app.construct({
                path : 'timesheet',
                method : 'POST',
                url : 'headerdata',
                successHandler : headerHandler
            });
            
            headerLoader.serviceObject.invoke({for: 'project/create_new'});*/
            
        });
    </script>
