<body>
    <input type="hidden" id="page" value="timer">
    <script src="scripts/js/libs/jquery-1.10.1.min.js"></script>
	<script src="scripts/modernizr.custom.js"></script>
    
    <!-- Loading custom js files -->    
    <script src="scripts/jquery.hammer.min.js" ></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="scripts/native5.core.js"></script>
    <script src="scripts/smart-list.js"></script>
    <script src="scripts/sidebar.js" ></script>

    <div id="page-wrap">

    <div class="row">
        <div class="six columns centered card">
            <div class="timer">
                <div class="flip-counter clock">
                    <div class="duration">
                        <div class="inn" id="hour">00</div>
                    </div>
                    <div class="duration">
                        <div class="inn" id="minute">00</div>
                    </div>
                </div>
            </div>
            <section class="timer">
                <div class="title" style="text-align:center;"><h4></h4></div>
                <p class="about">New Task for </p>
                <p class="instruction">Click <span>Start</span> to start working on this project 
                or <span>Add</span> to add an old Task from top.</p>
                <div class="start-button-container" style="margin-top: 1rem;">
                    <div class="medium secondary btn">
                        <a href="#" id="start-button" class="stopped">Start</a>
                    </div>
                    <div class="medium warning btn disabled" style="margin-bottom: 10px;">
                        <a href="#" id="pause-button">Pause</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <form action="" method="post" id="timer">
        <input type="hidden" id="project_id" name="project_id" value="" />
        <input type="hidden" id="work_time" name="work_time" value="" />
        
        <input type="hidden" id="start_date" name="start_date" value="" />
        <input type="hidden" id="start_time" name="start_time" value="" />
        <input type="hidden" id="end_date" name="end_date" value="" />
        <input type="hidden" id="end_time" name="end_time" value="" />
    </form>
    
    <script src="scripts/timer.js" ></script>


    </div>
    
    <div id="sidebar" style="z-index: -2;">
        <div class="nav-wrapper">
            <div class="user">

                    <tr>
                        <td class="user-image">
                            <img class="image" src="" alt="" width="100" id="headerimage">
                        </td>
                        <td class="user-details">
                            <h5><span id="headername"></span></h5>
                            <p class="small"><span class="headeremail"></span></p>
                        </td>
                    </tr>
                </table>
            </div>

                    </li><li><a href="#" id="logout" class="page-link small"><i class="fa fa-sign-out"></i>Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
